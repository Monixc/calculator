<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="display_input">
                10 * 10 + 10,000 / 10
            </div>
            <div class="display_output">
                1,100
            </div>
        </div>
        <div class="button_container">

            <div class="button_small">
                &#60;
            </div>
            <div class="button_large">
                AC
            </div>
            <div class="button_small orange">
                ÷
            </div>
            <div class="button_small">
                7
            </div>
            <div class="button_small">
                8
            </div>
            <div class="button_small">
                9
            </div>
            <div class="button_small orange">
                ×
            </div>
            <div class="button_small">
                4
            </div>
            <div class="button_small">
                5
            </div>
            <div class="button_small">
                6
            </div>
            <div class="button_small orange">
                –
            </div>
            <div class="button_small">
                1
            </div>
            <div class="button_small">
                2
            </div>
            <div class="button_small">
                3
            </div>
            <div class="button_small orange">
                +
            </div>
            <div class="button_large">
                0
            </div>
            <div class="button_small">
                .
            </div>
            <div class="button_small orange">
                =
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
